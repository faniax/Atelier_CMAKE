name: Calculator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

  Test_Add:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run test "add" and capture report
        run: |
          cd build
          echo '== Test add 10 5 ==' > report.txt
          ./calculator add 10 5 > output.txt
          exit_code=$?
          cat output.txt >> report.txt
          echo "" >> report.txt
          echo "Exit code: $exit_code" >> report.txt

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-add-report
          path: build/report.txt

      - name: Job summary
        run: |
          echo '### RÃ©sultat du test add' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
